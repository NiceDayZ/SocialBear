<!DOCTYPE html>
<html>

		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/home.css" />
		<link rel="stylesheet" href="css/profile.css" />
		<link rel="stylesheet" href="css/post.css" />
		<link rel="stylesheet" href="css/widget.css" />
		<link rel="stylesheet" href="css/menu.css" />
		<link rel="stylesheet" href="css/chat.css" />
	</head>
	<body>
	
		<header>
			<img src="img/header/menu-button.png" class="menu_img"/>
			<img src="img/header/SocialBear.png" class="logo"/>
			
			<input type="search" placeholder="Search" />
			<img src="img/header/conversation-speech-bubbles-.png" class="nav"/>
		</header>
		<div class="menu">
			<div class="menu_element">
				<img src="img/header/history-clock-button.png" class="element_image" />
				<h2>Menu title</h2>
			</div>
			<div class="menu_element">
				<img src="img/header/settings-cogwheel-button.png" class="element_image" />
				<h2>Menu title</h2>
			</div>
			<div class="menu_element">
				<img src="img/header/ellipsis.png" class="element_image" />
				<h2>Menu title</h2>
			</div>
		</div>
		<div class="profile" style="background-image:url(../img/cover/Wallpaper-Macbook.jpg);">
			<div class="sub_profile">
				<center>
					<img src="img/profile/1.jpg" class="profile_pic" /><br/>
					<h2>Mihai Craciun</h2><br/>
					<button class="btn_follow">Follow</button>
					<button>Message</button>
				</center>
			</div>
		</div>
		<div class="feed">
			<div class="posts">
                <div class="post post_form" style="padding:0;">
                    <div id="description" contenteditable="true">
						Description
					</div>
					<div id="imageURL" contenteditable="true">
                        Image URL
					</div>
					<div contenteditable="false">
                        <input type="checkbox" name="rGroup" value="1" id="r1" checked="unchecked" />
						<label class="whatever" for="r1">Private</label>
					</div>
					
					
                    <button class="post_form_submit"></button>
                </div>
				<div class="post">
					<img class="profile_pic" src="img/profile/1.jpg" />
					<a href="#" >Mihai Craciun</a>
					<font>About 1 hour ago</font>
					<hr/>
					Loremp impsus is a generated random text. 
					Loremp impsus is a generated random text. 
					Loremp impsus is a generated random text. 
					Loremp impsus is a generated random text. 
					<img src="img/posts/1.jpg" class="post_image" /> 
					<hr/>
				</div>
		<div class="chat">
			<div class="chat_element">
				<img src="img/profile/4.jpg" class="element_image" />
				<h2>Full Name</h2>
			</div>
		</div>
	<script src="js/jquery.js"></script>
